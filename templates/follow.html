{% extends "layout.html" %}

{% block title %}
    Follow a G
{% endblock %}

{% block main %}
    <!-- Follow another user to have an overview of their previous games -->
    <form action="/follow" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Enter Username" type="text">
        </div>
        <button class="btn btn-secondary" type="submit">Follow</button>
    </form>
{% endblock %}
